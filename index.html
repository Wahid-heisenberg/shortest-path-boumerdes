<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boulerdes City Map</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Specify the height of the map container -->
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- Create a container for the map -->
    <div id="map"></div>

    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([36.7358032, 3.6163045700585252], 12); // Centered at Boulerdes city with zoom level 12

        // Add OpenStreetMap as a base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fit the map to the bounding box of Boulerdes city
        var bbox = [[36.611, 3.479], [36.86, 3.791]]; // Bounding box coordinates for Boulerdes city;

        // Fit the map to the bounding box
        map.fitBounds(bbox);
    </script>
</body>
</html>
